name: deploy-to-prod

on:
  release:
    types: [published]

jobs:
  deploy-prod:
    # skipping if the event is triggered by prerelease
    if: "!github.event.release.prerelease"

    runs-on: ubuntu-latest

    steps:
      - id: latestRelease
        uses: thebritican/fetch-latest-release@v1.0.3
        with:
          github_token: ${{ secrets.BOTTOKEN }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.latestRelease.outputs.tag_name }}

      - name: start deployment
        uses: bobheadxi/deployments@v0.4.3
        id: deployment
        with:
          step: start
          token: ${{ secrets.BOTTOKEN }}
          env: preview

      - name: deploy-to-vercel-prod
        id: deployToVercelProd
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCELTOKEN }}
          github-token: ${{ secrets.BOTTOKEN }}
          vercel-args: "--prod"
          vercel-org-id: ${{ secrets.VERCELORGID }}
          vercel-project-id: ${{ secrets.INSTILLTECHVERCELPROJECTID}}
          scope: ${{ steps.secrets.outputs.VERCELORGID }}

      - name: update deployment status
        uses: bobheadxi/deployments@v0.4.3
        if: always()
        with:
          step: finish
          token: ${{ secrets.BOTTOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: examine-lighthouse
        id: lighthouseCheck
        uses: foo-software/lighthouse-check-action@master
        with:
          accessToken: ${{ secrets.BOTTOKEN }}
          author: ${{ github.actor }}
          branch: ${{ github.ref }}
          prCommentEnabled: true
          outputDirectory: /tmp/artifacts
          emulatedFormFactor: "all"
          urls: ${{ steps.deployMainToVercel.outputs.preview-url }}
          sha: ${{ github.sha }}

      - name: Handle Lighthouse Check results
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
          minAccessibilityScore: "80"
          minBestPracticesScore: "50"
          minPerformanceScore: "50"
          minProgressiveWebAppScore: "10"
          minSeoScore: "50"
